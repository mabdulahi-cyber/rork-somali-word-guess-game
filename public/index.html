<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somali Word Guess Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    .fallback-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .fallback-loading h1 {
      color: #ffd369;
      margin-bottom: 16px;
      font-size: 24px;
    }
    .fallback-loading p {
      color: #c0c4d6;
      margin-bottom: 20px;
    }
    .fallback-loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 211, 105, 0.3);
      border-top-color: #ffd369;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .reload-btn {
      padding: 12px 24px;
      background: #ffd369;
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .reload-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="fallback-loading" id="fallback">
      <div class="spinner"></div>
      <h1>Somali Word Guess Game</h1>
      <p>Loading application...</p>
    </div>
  </div>
  <script>
    // Fallback timeout - if app doesn't load in 10 seconds, show reload button
    setTimeout(function() {
      var fallback = document.getElementById('fallback');
      if (fallback && fallback.parentElement) {
        fallback.innerHTML = '<h1>Loading is taking longer than expected</h1><p>The app may have encountered an issue.</p><button class="reload-btn" onclick="location.reload()">Reload Page</button>';
      }
    }, 10000);

    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error || e.message);
      var root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div class="fallback-loading"><h1 style="color:#ff6b6b;">Something went wrong</h1><p>' + (e.message || 'An unexpected error occurred') + '</p><button class="reload-btn" onclick="location.reload()">Reload Page</button></div>';
      }
    });
  </script>
</body>
</html>
